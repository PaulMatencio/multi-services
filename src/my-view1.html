<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/working-abroad-page/x-working-abroad.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
  <style include="shared-styles">
    :host {
      display: block;
    }
  </style>
    <!--x-working-abroad control-scrolling></x-working-abroad-->
    <x-working-abroad></x-working-abroad>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      ready() {
        super.ready();
        // if the app-drawer is opened => move the paper-dialog (scrolling) to the right =>  class size-position)
        let scrolling = this.shadowRoot.querySelector('x-working-abroad').shadowRoot.querySelector("#scrolling");
        if (scrolling  && document.querySelector('my-app')._drawerOpened) {
          scrolling.classList.add("size-position");
        }
      }
    }

    window.customElements.define(MyView1.is, MyView1);
    const working= document.querySelector('my-app');

  </script>
</dom-module>
